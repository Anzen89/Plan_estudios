<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Contacto</title>
</head>
<body>
    <form>
        <div>
            <label for="nombre">Nombre:</label>
            <input id="nombre" name="nombre" type="text" placeholder="Escribe tu nombre">
        </div>
        
        <div>
            <label for="apellido">Apellido:</label>
            <input id="apellido" name="apellido" type="text" placeholder="Escribe tu apellido">
        </div>
        
        
        <div>
            <label for="edad">Edad:</label>
            <input id="edad" name="edad" type="number" placeholder="Ingresa tu edad">
        </div>
        
        <div>
            <label for="correo">Correo Electronico</label>
            <input id="correo" type="email" placeholder="ejemplo12@gmail.com">
        </div>

        <div>
            
        </div>
        
        <button>Enviar</button>
    </form>
</body>
</html>
