<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            INFORMACION DE CONTACTO:
        </tr>
        <tr>
            <td>
                Nombre:
                <input type="text" name="nombre" placeholder="Ingrese su nombre...">
            </td>
        </tr>
        <tr>
            <td>
                Apellido:
                <input type="text" name="apellido" placeholder="Ingrese su apellido...">
            </td>
        </tr>
        <tr>
            <td>
                Telefono:
                <input type="tel" name="telefono" placeholder="Numero telefonico">
            </td>
        </tr>
        <tr>
            <td>
                Correo electronico:
                <input type="email" name="correo" placeholder="ejemplo1@gmail.com">
            </td>
        </tr>
        <tr>
            <td>
                Descripción:
                <textarea cols="30" rows="10" placeholder="Escriba breve descripción sobre usted..."></textarea>
            </td>
        </tr>
        <tr>
            <td><button>Enviar</button></td>
        </tr>
        
    </table>
</body>
</html>
